[test]
videoFileLocation = ../exp/testVideosMotionDetection/video-file-name ; Default location of test videos
fileWriteLocation = ../exp/framecomparisons/motion ; Default location to write motion images
compressionRatio = 100; Compression ratio for writing output to file
bufferSize = 700 ; Default buffer size for number of frames to read from source
testAlgorithm=0 ; Which algorithm to enable testing for {0:Frame Difference,1:MOG2GPU,2:MOG2CPU}
testVideoStart = 67; Starting position for our test setup
testVideoEnd = 74 ; Ending video for our test setup
debug=0 ; Debug value defines whether the detector should run in debug mode or not {0:false,1:true}
profileMode=true ; Profile value defines whether to run the profile or no(valid values => {true,false}